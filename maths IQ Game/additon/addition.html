<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addition</title>
    <!-- connect js file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- link for Emoje -->
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box; /* corrected from 0px */
            text-transform: capitalize;
        }

        .w-80 {
            width: 80%;
            margin: 0 auto; /* Center the button within its container */
        }
        .card{
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center text-bold text-white bg-dark p-2">
                <h3>Enjoy ! <i class="em em-star-struck" aria-role="presentation" aria-label="GRINNING FACE WITH STAR EYES"></i></h3>
            </div>
            <div class="col-sm-4 offset-4 mt-5 text-bold text-center">
                <div class="card mt-5">
                    <h3 class="p-2">enter correct answer</h3>
                    <hr style="width: 90%; margin: 8px auto 0px auto; background-color: green; border: 1px solid green;">
                    <!-- show random number -->
                    <div class="d-flex justify-content-center mt-2">
                        <div class="col-sm-3">
                            <button class="btn btn-secondary">55</button>
                        </div>
                        <div class="col-sm-1 fw-bold">+</div>
                        <div class="col-sm-3">
                            <button class="btn btn-secondary">55</button>
                        </div>
                        <div class="col-sm-1 fw-bold">=</div>
                        <div class="col-sm-3">
                            <button class="btn btn-secondary fw-bold">?</button>
                        </div>
                    </div>
                    <!-- input field -->
                    <div class="d-flex justify-content-center mt-4 mb-2">
                        <div class="col-sm-7">
                            <input id="input-answer" type="text" placeholder="enter your answer" class="form-control text-center">
                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-danger">submit</button>
                        </div>
                    </div>
                    <!-- output display -->
                    <!-- <div class="d-flex justify-content-center mb-3 mt-2">
                        <div class="col-sm-10 d-flex justify-content-center">
                            <button class="w-80 btn btn-secondary">loading...</button>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
